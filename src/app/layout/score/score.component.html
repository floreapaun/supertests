<app-user-panel [user_firstname]="user.firstname">
</app-user-panel>

<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 col-sm-12">
              <div class="row">
                <div class="col-md-4 text-sm-center"><img src="assets/images/logo.png" class="img-fluid"></div>
                <div class="col-md-8 text-sm-center text-md-left">
                    <h1 class="mb-0 text-primary">{{ title }}</h1>
                    <p>Check your knowledge</p>
                </div>
              </div>
            </div>
            <div class="col-md-8 col-sm-12">
              <form class="candidate-details">
                <div class="p-3 mb-2 bg-light text-dark row">
                  <div class="row form-group">
                      <div class="col-12"> <strong>First name</strong> </div>
                      <div class="col-12">
                          {{user.firstname}}
                      </div>
                  </div>
                  <div class="row form-group">
                      <div class="col-12"> <strong>Examination</strong> </div>
                      <div class="col-12">
                          {{test.name}}
                      </div>
                  </div>
                  <div class="row form-group">
                    <div class="col-12">
                      <strong>Remaining time</strong> 
                    </div>
                    <div class="col-12">
                      {{timeRem}}
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-12">
              <div class="d-flex justify-content-center">
                <b>Test result</b>
              </div>
            </div>
            <div class="col-sm-12 mt-4" >
              <div class="row ">
                <div class="col-md-12">
                  <div class="text-align">
                    <span>
                      {{result.marks}} correct marks from {{result.total}} total questions.
                    </span>
                    <ul>
                      <li>{{result.unanswered }} questions left without answers</li>
                    </ul>
                    <p>
                      <ngb-progressbar type="success" [value]="percentage" [striped]="true" [animated]="true">
                        <i>{{percentage}}%</i>
                      </ngb-progressbar>
                    </p>
                  </div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-xl-12">
                  <div class="row">
                    <div class="col-xl-6 col-sm-12 text-left">
                      <button class="btn btn-primary" (click)="testAgain()">Try again</button>
                    </div>
                    <div class="col-xl-6 col-sm-12 text-right">
                       <button class="btn btn-primary" (click)="review()">Review</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
