<mat-accordion>
    <mat-expansion-panel style="width: 280px; float: right;" #panel>
        <mat-expansion-panel-header>
            <mat-panel-description style="float: right;">
                Panoul utilizatorului
            </mat-panel-description>
        </mat-expansion-panel-header>
        <app-user-panel-content [user_firstname]="user.firstname">
        </app-user-panel-content>
    </mat-expansion-panel>
</mat-accordion>
<br><br><br>

<table>
  <tr>
    <th>Id</th>
    <th>Utilizator</th>
    <th>Timp start</th>
    <th>Timp sfarsit</th>
    <th>Test</th>
    <th>Raspunsuri corecte</th>
    <th>Raspunsuri necompletate</th>
  </tr>
  <tr *ngFor="let ftest of finishedTestsList; index as i; first as isFirst">
    <td>{{i}}</td>
    <td>{{ftest.user.username}}</td>
    <td>{{ftest.time_started}}</td>
    <td>{{ftest.time_finished}}</td>
    <td>{{ftest.test.name}}</td>
    <td>{{ftest.correct_answers}}</td>
    <td>{{ftest.blank_answers}}</td>
  </tr>
</table>
