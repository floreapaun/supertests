<div class="container" style="background-image: url(assets/images/background.jpg)">
    
    <div class="row mt-5">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div class="text-center mb-3">
                        <img width="180" alt="Testino logo" src="assets/images/logo.png">
                    </div>
                    <h3>
                        Test your knowledge with <span class="text-primary">{{ title }}</span> 
                    </h3>

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" formControlName="username" class="form-control" 
                              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username field is mandatory!</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control" 
                              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password field is mandatory!</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                               Sign in
                            </button>
                            <a routerLink="/register" class="btn btn-link">Sign up</a>
                        </div>
                        <div class="form-group">
                            <div *ngIf="loginError" class="alert alert-danger">
                              <div>{{ loginError }}</div>
                            </div>
                        </div>
                    </form>


                </div>
            </div>

        </div>
    </div>
