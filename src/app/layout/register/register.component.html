<div class="container" style="background-image: url(assets/images/background.jpg)">
    <div class="row mt-5">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div class="text-center mb-3">
                        <img width="180" alt="Testino logo" src="assets/images/logo.png">
                    </div>
                    <h3>
                        Testeaza-ti cunostintele prin <span class="text-primary">{{ title }}</span> 
                    </h3>

                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="firstname">Prenume</label>
                            <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
                            <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                                <div *ngIf="f.firstname.errors.required">Campul prenume este obligatoriu!</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Nume</label>
                            <input type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
                            <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                                <div *ngIf="f.lastname.errors.required">Campul nume este obligatoriu</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username">Utilizator</label>
                            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Campul utilizator este obligatoriu</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Parola</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Campul parola este obligatoriu!</div>
                                <div *ngIf="f.password.errors.minlength">Cel putin 6 caractere!</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                               Inregistrare 
                            </button>
                            <a routerLink="/login" class="btn btn-link">Autentificare</a>
                        </div>
                    </form>


                </div>
            </div>

        </div>
    </div>

</div>
