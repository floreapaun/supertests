

<div class="container" style="background-image: url(assets/images/b1.jpg)">
    
  <div class="row mt-5">
      <div class="col-md-6 mx-auto">
          <div class="card">
              <div class="card-body">
                  <div class="text-center mb-3">
                      <img width="180" alt="iPariksha Logo" src="assets/images/ip.png">
                  </div>
                  <h3 class="text-center">
                    Hi, <span class="text-primary"> {{user.name}}!</span> 
                     
                  </h3>
                  <h3  class="text-center">
                    Welcome back
                     
                  </h3>
                  <hr>
                  <form id="test" class="col-12" #quiztypeform="ngForm" (ngSubmit)="submit(quiztypeform)">
                   
                     
                      <div class="row form-group">
                          <label class="col-sm-4 col-form-label" for="email">Type Of Assessment</label>
                          <div class="col-sm-8">
                            <select class="form-control" name="test" [(ngModel)]="user.test" required>
                              <option value="">Please Select any</option>
                         <option [ngValue]="testType" *ngFor="let testType of typeTestList">{{testType.name}}</option>
                      </select>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-12">
                            <button [ngClass]="{'btn-secondary' : quiztypeform.invalid}" class="btn btn-primary btn-block" [disabled]="quiztypeform.invalid" type="submit">Next</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>

      </div>
  </div>

</div>
