<StackLayout id="mainWrapper">
    <Label class="h1" text="Type Of Test"></Label>

<!-- <ListPicker [items]="typeTestList" selectedIndex="0" textField="name"
    (selectedIndexChange)="selectedIndexChanged($event)" class="p-15"></ListPicker> -->

    <ScrollView>
        <StackLayout class="quiz">
            <ListView height="150" [items]="typeTestList">
                <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                    <Label (tap)="testTypeTap(item.name)" [text]="item.name"></Label>
                </ng-template>
            </ListView>
        </StackLayout>
    </ScrollView>
    <Button text="Next" (tap)="submit()"></Button>
</StackLayout>
